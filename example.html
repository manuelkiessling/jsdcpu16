<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="vendor/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/utility.js"></script>
    <script type="text/javascript" src="lib/Memory.js"></script>
    <script type="text/javascript" src="lib/cpu.js"></script>
    <style>
      .pre {
        font-family: "Courier New";
        white-space: pre;
      }
    </style>
  </head>

  <body>

    <div id="hexprogram">
      <textarea id="hexinstructions">7c01
002d
91e1
000f</textarea>
      <input id="reset" type="button" value="Reset">
      <input id="run" type="button" value="Run">
    </div>

    <div id="registers">
      Registers:
      <div id="registervalues" class="pre"></div>
    </div>

    <div id="memory">
      Memory:
      <div id="memoryvalues" class="pre"></div>
    </div>


    <script type="text/javascript">
      $('document').ready(function() {
        var cpu;
        var memory;
        var wordsize;
        var numberOfWords;

        var handleMemoryRead = function(address, value) {};

        var writtenMemoryBlocks = [];
        var handleMemoryWrite = function(address, value) {
          writtenMemoryBlocks[address] = value;
        };

        var handleCpuStep = function() {
          var text = '';
          cpu.registers.forEach(function(registerValue, registerNumber) {
            text += cpu.registerNames[registerNumber] + ': ' + pad(registerValue.toString(16), 4) + ' (0b' + pad(registerValue.toString(2), 16) + ', d' + registerValue.toString(10) + ')' + '\n';
            $("#registervalues").html(text);
          });

          text = '';
          var memoryBlockWritten = false;
          for (var j = 0; j < numberOfWords / 8; j = j + 8) {
            for (var i = 0; i < 8; i++) {
              if (writtenMemoryBlocks[j + i] > 0) {
                memoryBlockWritten = true;
              }
            }
            if (memoryBlockWritten) {
              text += '<b>' + pad(j.toString(16), 4) + ': </b>';
              for (var i = 0; i < 8; i++) {
                if (memory.read(j + i) > 0) {
                  text += '<b title="' + '0b' + pad(memory.read(j + i).toString(2), 16) + ', d' + memory.read(j + i).toString(10) + '">';
                }
                text += pad(memory.read(j + i).toString(16), 4);
                if (memory.read(j + i) > 0) {
                  text += '</b>';
                }
                text += ' ';
              }
              text += '\n';
            }
            memoryBlockWritten = false;
          }
          $("#memoryvalues").html(text);
        }

        wordsize = 0xFFFF;
        numberOfWords = 0x10000;

        memory = new Memory(numberOfWords, wordsize, {
          read: handleMemoryRead,
          write: handleMemoryWrite
        });

        var getInstructions = function(element) {
          var text = element.val();
          var lines = text.split('\n');
          var instructions = [];
          lines.forEach(function(line) {
            line = line.trim();
            instructions.push(parseInt(line, 16));
          });
          return instructions;
        };

        var load = function(instructions) {
          var address = 0x0;
          instructions.forEach(function(instruction) {
            memory.write(address, instruction);
            address++;
          });
        };

        $('#reset').click(function() {
          memory.reset();
          writtenMemoryBlocks = [];
          $("#registervalues").html('');
          $("#memoryvalues").html('');
        });

        $('#run').click(function() {
          load(getInstructions($('#hexinstructions')));
          cpu = new Cpu(memory);
          cpu.run({
            step: handleCpuStep
          });
        });

      });
    </script>
  </body>
</html>
