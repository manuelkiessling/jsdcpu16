<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./vendor/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./vendor/require-1.0.7/require.js" data-main="./app/index" ></script>
    <style>
      body {
        font-family: Verdana, Arial, sans-serif;
      }
      .pre {
        font-family: "Courier New";
        white-space: pre;
      }
      .currentinstruction {
        text-decoration: underline;
      }
      #hexprogram {
        float: left;
        margin: 20px;
        width: 150px;
      }
      #hexinstructions {
        width: 140px;
        height: 200px;
      }
      #registers {
        float: left;
        margin: 20px;
        width: 360px;
      }
      #memory {
        float: left;
        margin: 20px;
        width: 440px;
      }
    </style>
  </head>

  <body>

    <div id="hexprogram">
      Hex instructions:<br>
      <textarea id="hexinstructions">7c01
002d
91e1
000f</textarea>
      <br>
      <input id="reset" type="button" value="Reset + load code">
      <input id="step" type="button" value="Step">
      <input id="run" type="button" value="Run">
      <input id="stop" type="button" value="Stop">
    </div>

    <div id="registers">
      Registers:
      <div id="registervalues" class="pre"></div>
    </div>

    <div id="memory">
      Memory:
      <div id="memoryvalues" class="pre"></div>
    </div>
  </body>
</html>
